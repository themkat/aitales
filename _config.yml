# Site
name: "AI Tales"
title: "AI Tales"
description: "Tales from the deep mind"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
url: "https://aitales.themkat.net"
google_analytics: 'G-4FP5L5GGLS'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  lily:
    name: Lily Literary
    display_name: Lily Literary
    description: "The first generation of the story generator algorithm! Helped and moderated by themkat to make things work better."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-1505828284633053"
adsense-data-ad-slot: "3802663969"


# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, story_generator]
